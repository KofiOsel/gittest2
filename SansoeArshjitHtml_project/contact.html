<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Covid Counter</title>
    


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <header>
        <img class="logo" src="Images/Single%20virion%20with%20no%20background_adobespark.png" alt="logo">
        <nav>
            <ul class="nav__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="global.html">Global</a></li>
                <li><a href="country.html">Country</a></li>
                <li><a href="province.html">Province</a></li>
            </ul>
        </nav>
        <a class="cta" href="contact.html">
            <button>Contact Us</button>
        </a>
    </header>

    <div class="container">
        <h1>Write a feedback to us!</h1>
        <form>

            <div class="form-group">
                <div>
                    <label for="fullName">Full Name:</label>
                    <input id="fullName" type="text" class="form-control" required name="clientName"
                        placeholder="full name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label>
                <input id="phone" type="tel" class="form-control item" placeholder="888 888 8888"
                    pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" required>
            </div>

            <div class="form-group">
                <label for="feedbackTextArea">Feedback</label>
                <textarea class="form-control" id="feedbackTextArea" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
